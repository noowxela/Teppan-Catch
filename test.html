<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>stars</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.17.0/dist/phaser.js"></script>

    <style type="text/css">
        head{
            margin: 0;
        }

        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">
    
    var config = {
    type: Phaser.AUTO,
    width: 800,
    height: 600,
    physics: {
        default: 'arcade',
        arcade: {
            gravity: { y: 300 },
            debug: false
        }
    },
    scene: {
        preload: preload,
        create: create,
        update: update
    }
};


var cursors;

var foods;
var foobos;

var bombs;


var score = 0;

var caption;
var button;
var game_run = 0;


var captionStyle = {
    fill: '#7fdbff',
    fontFamily: 'monospace',
    lineSpacing: 4
};

var captionTextFormat = (
    'Total:    %1\n' +
    'Max:      %2\n' +
    'Active:   %3\n' +
    'Inactive: %4\n' +
    'Used:     %5\n' +
    'Free:     %6\n' +
    'Full:     %7\n' +
    'Score:    %8\n'
);

var game = new Phaser.Game(config);

function preload () {

    
    this.load.image('space', 'assets/space.jpg');
    // this.load.spritesheet('alien', 'http://labs.phaser.io/assets/tests/invaders/invader1.png', { frameWidth: 32, frameHeight: 32 });
    
    this.load.image('buttonBG', 'assets/button-bg.png');
    this.load.image('buttonText', 'assets/button-text.png');
    
    this.load.spritesheet('dude', 'assets/dude.png', { frameWidth: 32, frameHeight: 48 });

    this.load.image('Cheese', 'assets/Cheese.png');


    this.load.image('teppan', 'assets/teppan.png');
    // this.load.image('teppan', 'assets/teppana.png');
    this.load.image('crumpled_paper', 'assets/crumpled_papera.png');


    // this.load.audio('music_01', 'Adrea.mp3');

}


function create () {

    //background imgae
    this.add.image(400, 300, 'space');

   
    var bg = this.add.image(16, 50, 'buttonBG').setInteractive();
    var text = this.add.image(16, 50, 'buttonText');

    var container = this.add.container(80, 200, [ bg, text ]).setScale(0.5);

    // button = this.add.button(80, 200);
    // button = this.add.button(80, 200, container, buttonPress, this);

    // bg.once('pointerup', loadImage, this);


    //create a animetion of image
    this.anims.create({
        key: 'creep',
        frames: this.anims.generateFrameNumbers('dude', { start: 0, end: 8 }),
        frameRate: 3,
        repeat: -1
    });



    foods = this.physics.add.group({
        defaultKey: 'dude',
        maxSize: 100,
        createCallback: function (dude) {
            dude.setName('dude' + this.getLength());
            console.log('Created', dude.name);
        },
        removeCallback: function (dude) {
            console.log('Removed', dude.name);
        }
    });

    bombs = this.physics.add.group();

    // bomb creation
    this.time.addEvent({
        delay: 400,
        loop: true,
        callback: createBombs
    });

    // console.log('how:');
    // console.log(score);
    
    caption = this.add.text(16, 16, '', captionStyle);

    // this.time.addEvent({
    //     delay: 400,
    //     loop: true,
    //     callback: addAlien,
    // });


    player = this.physics.add.sprite(400, 500, 'teppan').setScale(0.1);
    // player = this.physics.add.image(400, 500,'teppan');
    player.setCollideWorldBounds(true);
    cursors = this.input.keyboard.createCursorKeys();

    this.physics.add.collider(player, bombs, hitBomb, null, this);
    this.physics.add.collider(player, foods, collectStar, null, this);

}

function update () {
    Phaser.Actions.IncY(foods.getChildren(), 1);

    foods.children.iterate(function (dude) {
        if (dude.y > 600) {
            foods.killAndHide(dude);
        }
    });

    caption.setText(Phaser.Utils.String.Format(captionTextFormat, [
        foods.getLength(),
        foods.maxSize,
        foods.countActive(true),
        foods.countActive(false),
        foods.getTotalUsed(),
        foods.getTotalFree(),
        foods.isFull(),
        score
    ]));

    if (cursors.left.isDown)
    {
        player.setVelocityX(-300);
    }
    else if (cursors.right.isDown)
    {
        player.setVelocityX(300);
    }
    else if (cursors.down.isDown)
    {
        player.setVelocityY(+200);
    }
    else 
    {
        player.setVelocityX(0);
    }


}

function activateAlien (dude) {
    dude
    .setActive(true)
    .setVisible(true)
    .setTint(Phaser.Display.Color.RandomRGB().color)
    .play('creep');
}

function addAlien () {
    var dude = foods.get(Phaser.Math.Between(250, 800), Phaser.Math.Between(-64, 0));

    if (!dude) return; // None free

    activateAlien(dude);
}



function collectStar (player, foods)
{
    // console.log('collectStar');
    foods.disableBody(true, true);

    score += 10;

}

function createBombs (){
        
    // console.log('createBombs');
    var x = Phaser.Math.Between(250, 800);
    var y = Phaser.Math.Between(-64, 0);
    
    var bomb = bombs.create(x,y,'crumpled_paper').setScale(0.1);
    
}   
function hitBomb (player, bomb)
{
    // console.log('hitBomb');
    bomb.disableBody(true, true);
    score -= 10;

}

function buttonPress(){
    
}

</script>

</body>
</html>
